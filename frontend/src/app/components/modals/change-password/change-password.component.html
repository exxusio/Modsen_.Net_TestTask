<div class="modal-content">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <div class="modal-item">
            <label for="newPassword">New Password<span>*</span></label>
            <input
                id="newPassword"
                type="password"
                formControlName="password"
                autocomplete="new-password"
            />
            <div
                *ngIf="
                    password().invalid &&
                    (password().dirty || password().touched)
                "
                class="error-message"
            >
                <p *ngIf="password().hasError('required')">
                    Password is required
                </p>
                <p *ngIf="password().hasError('minlength')">
                    Password must be at least
                    {{ password().errors?.['minlength'].requiredLength }}
                    characters long
                </p>
                <p *ngIf="password().hasError('maxlength')">
                    Password must be no longer than
                    {{ password().errors?.['maxlength'].requiredLength }}
                    characters
                </p>
            </div>
        </div>
        <div class="modal-item">
            <label for="confirmPassword">Confirm Password<span>*</span></label>
            <input
                id="confirmPassword"
                type="password"
                formControlName="confirmPassword"
                autocomplete="new-password"
            />
            <div
                *ngIf="
                    confirmPassword().invalid &&
                    (confirmPassword().dirty || confirmPassword().touched)
                "
                class="error-message"
            >
                <p *ngIf="confirmPassword().hasError('required')">
                    Confirm Password is required
                </p>
                <p *ngIf="confirmPassword().hasError('notEqual')">
                    Passwords must match
                </p>
            </div>
        </div>
        <button
            type="submit"
            [disabled]="changePasswordForm.invalid"
            class="btn btn-primary"
        >
            Change Password
        </button>
        <button
            type="button"
            (click)="closeModal()"
            class="btn btn-primary close"
        >
            Close
        </button>
    </form>
</div>
